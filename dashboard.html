<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Estudiantes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Mis Estudiantes</h1>

    <form id="form-estudiante">
      <input type="text" id="nombre" placeholder="Nombre del estudiante" required />
      <input type="email" id="correo" placeholder="Correo" required />
      <input type="text" id="clase" placeholder="Clase" required />
      <button type="button" onclick="agregarEstudiante()">Agregar</button>
    </form>

    <button class="cerrar" onclick="cerrarSesion()">Cerrar sesi√≥n</button>

    <h2>Lista de Estudiantes</h2>
    <ul id="lista-estudiantes"></ul>

    <h2>Subir archivo</h2>
    <label for="estudiante">Selecciona un estudiante:</label>
    <select id="estudiante"></select>

    <input type="file" id="archivo" />
    <button onclick="subirArchivo()">Subir</button>

    <h2>Archivos Subidos</h2>
    <ul id="lista-archivos"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
